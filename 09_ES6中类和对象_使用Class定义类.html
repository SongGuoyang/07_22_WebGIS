<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        class 类名{
            constructor(参数名称){
                this.属性名 = 变量名
            }

            方法名(){
                方法体
            }
        }
     -->
    <script>
        // 创建类，使用构造函数
        class Student{
            constructor(name,age){
                this.name = name
                this.age = age
            }

            study(){
                console.log('学生学习');
            }

            // 静态属性，可以直接使用类名调用
            static graduation = '华农'

            // 静待方法，可以直接使用类名调用
            static eat(){
                console.log('吃饭');
            }
        }

        // 创建对象
        const stu = new Student('张三',13)
        console.log(stu.name);
        stu.study()

        // 直接使用类名调用
        Student.eat()
        console.log(Student.graduation);
    </script>
</body>
</html>
