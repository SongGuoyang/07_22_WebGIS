        //添加点要素
        function addPoint() {
            //创建一个点形状，描述点形状的几何信息
            var gpoint = new Zondy.Object.GPoint(120,30);//createPoint();
            //设置当前点要素的几何信息
            var fGeom = new Zondy.Object.FeatureGeometry({ PntGeom: [gpoint] });
            //随机输出1~8之间的整数,作为新添加的要素的颜色号
            var pntColor = Math.floor(Math.random() * 8 + 1);
            //描述点要素的符号参数信息
            var pointInfo = new Zondy.Object.CPointInfo({ Angle: 0, Color: 7, Space: 0, SymHeight: 12, SymID: 114, SymWidth: 12 });
            //设置当前点要素的图形参数信息
            var webGraphicInfo = new Zondy.Object.WebGraphicsInfo({ InfoType: 1, PntInfo: pointInfo });
            //设置添加点要素的属性信息        
            var attValue = ['中国'];
            //创建一个要素
            var feature = new Zondy.Object.Feature({ fGeom: fGeom, GraphicInfo: webGraphicInfo, AttValue: attValue });
            //设置要素为点要素
            feature.setFType(1);
            //创建一个要素数据集
            var featureSet = new Zondy.Object.FeatureSet();
            featureSet.clear();
            //设置属性结构
            var cAttStruct = new Zondy.Object.CAttStruct({ FldName: ["name"], FldNumber: 3, FldType: ["string"] });
            featureSet.AttStruct = cAttStruct;
            //添加要素到要素数据集
            featureSet.addFeature(feature);

            //创建一个编辑服务类
            var editService = new Zondy.Service.EditDocFeature("map_point1", 0, { 
                ip: "localhost", 
                port: "6163"    //访问IGServer的端口号，.net版为6163，Java版为8089
            });
            //执行添加点要素功能
            editService.add(featureSet, onPntSuccess);
        }

        //添加点要素回调函数
        function onPntSuccess(data) {
            if (data.succeed) {
                alert("添加点要素成功！");
                docLayer.refresh();
            } else {
                alert("添加点要素失败！");
