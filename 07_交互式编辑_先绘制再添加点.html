<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1,引入openLayer -->
    <script src="./dist/include-openlayers-local.js"></script>
    <!-- 引入封装的高德代码 -->
    <script src="./gaode.js"></script>
    <script src="./draw_pro.js"></script>
    <script src="./addPoint.js"></script>
</head>
<body>
   <button onclick="active()">激活</button>
   <button onclick="exit()">退出</button>
   <button onclick="reset()">清除</button>

    <!-- 2,创建地图div容器 -->
    <div id="mapCon"></div>

   <script>       
         const docLayer = new Zondy.Map.Doc('','map_point1',{
            // ip地址
            import:'localhost',
            // 端口
            port:6163,
        })
    // 4. 创建地图对象
    const map = new ol.Map({
        target:'mapCon',
        layers:[gaodeMapLayer,docLayer],
        view:new ol.View({
            projection: 'EPSG:4326',
            center: [-53,50],
            zoom: 4
        })
    });

         //造画布
            //1.1,创建一个空的实例数据源
            var source = new ol.source.Vector({ wrapX: false });
            //1.2,创建矢量图层
            var vector = new ol.layer.Vector({source: source})
            //1.3,将绘制的图层添加到地图容器中
            map.addLayer(vector);

         //造画笔

         //激活方法
         let draw
         function active(){
            //2.1,创建画笔
            draw = createDraw({
               source,
               type:'Point',
               callback:handleDraw
            })
            //2.2,激活画笔
            map.addInteraction(draw)
         }

         //退出方法
         function exit(){
            map.removeInteraction(draw)//移除画笔
         }

         //重置方法
         function reset(){
            source.clear()//清除画布
         }
            
         function handleDraw(e){
            // console.log('画完了');
            const point1 = e.feature.getGeometry().getCoordinates();
            // 调用封装的方法
            addPoint({
                    position:point1,
                    layer:docLayer,
                    attr:[{name:"name",value:"武汉",type:"string"}],
                    service:{name:'map_point1',layerId:0}
                })
         }
   </script>
    
</body>
</html>
